<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/bulma.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <title>Cilindro</title>
  </head>
  <body>
    <header class="hero is-dark">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Litros de Agua en el cilindro</h1>
        </div>
      </div>
    </header>
    <div class="column is-4 is-offset-4" id="referencia">
      <form action="javascript:calcular()" id="formulario">
        <div class="field">
          <label class="label">Altura del tinaco en cms: </label>
          <div class="control">
            <input class="input" type="text" name="alturaTinaco" autofocus placeholder="Altura del tinaco" autocomplete="off" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Diametro del tinaco en cms: </label>
          <div class="control">
            <input class="input" type="text" name="diametro" placeholder="Diametro" autocomplete="off" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Altura del agua en cms: </label>
          <div class="control">
            <input class="input" type="text" name="alturaAgua" placeholder="Altura del agua" autocomplete="off" required>
          </div>
        </div>
        <div class="field-body">
          <div class="field is-narrow">
            <div class="control">
              <label class="radio"><strong>Posici√≥n:</strong>
                <input class="radio" type="radio" name="posicion" value="horizontal" id="1" checked>
                Horizontal
              </label>
              <label class="radio">
                <input class="radio" type="radio" name="posicion" value="vertical" id="2">
                Vertical
              </label>
            </div>
          </div>
        </div>
        <input class="button is-primary" type="submit" value="Calcular" id="submit">
        <a class="button is-dark" id="limpiar" href="./index.html" hidden>Limpiar</a>
      </form>
      <br>
      <div hidden class="shadow">
        <article class="message is-dark">
          <div class="message-header">
            Resultado
          </div>
          <div class="message-body"><output name="result" id="salidaLitros"></output></div>
        </article>
      </div>
    </div>
    <script type="text/javascript" src="./js/codigos.js"></script>
    <script type="text/javascript" src="./js/three.min.js"></script>
  </body>
</html>
